<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleeng.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div id="form-container">
        <header id="form-header">
        <h1 id="form-title">NET<span>FLIX</span></h1>
        <h3 id="form-description">
          Thank you for signing up at Netflix. Tell us more about yourself.
        </h3>
        </header>
        <section id="survey-form-container">
            <div id="survey-form">
            <form action="">
                <div class="input-box">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" name="name" id="name" placeholder="enter your name...">
                </div>
                <br>
                <div class="input-box">
                    <label for="age">Age</label>
                    <br>
                    <input type="number" name="age" id="age" placeholder="age">
                </div>
                <br>
                <div class="input-box">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="enter your mail...">
                </div>
                <br>
                <div class="input-box">
                    <label for="content">Content Type</label>
                    <br>
                    <select name="content" id="content">
                        <option value="Film">Film</option>
                        <option value="Dizi">Dizi</option>
                        <option value="Anime">Anime</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="">Movie Type</label>
                    <br>
                    <input type="checkbox" name="movie" id="movie" value="Comedy">
                    <label for="movie">Comedy</label>
                    <br>
                    <input type="checkbox" name="movie" id="movie1" value="Action">
                    <label for="movie1">Action</label>
                    <br>
                    <input type="checkbox" name="movie" id="movie2" value="Romance">
                    <label for="movie2">Romance</label>
                </div>
                <br>
                <div>
                    <label for="">Gender</label>
                    <br>
                    <input type="radio" name="gender" id="gender" value="Male">
                    <label for="gender">Male</label>
                    <br>
                    <input type="radio" name="gender" id="gender1" value="Female">
                    <label for="gender1">Female</label>
                    <br>
                    <input type="radio" name="gender" id="gender2" value="Other">
                    <label for="gender2">Other</label>
                </div>
                <br>
                <div class="input-box">
                    <label for="">Feedback</label>
                    <br>
                    <textarea name="message" id="feedback" cols="30" rows="10" style="resize: none;"
                    placeholder="any comment"></textarea>
                </div>
            </div>
            <div id="form-submit">
                <button type="submit" id="form-button">Send</button>
            </div>
            </form>
        </div>
        </section>

    </div>
    
</body>
</html>
